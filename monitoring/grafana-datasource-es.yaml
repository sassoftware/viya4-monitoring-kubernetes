apiVersion: 1

datasources:
- name: Elastic
  type: elasticsearch
  access: proxy
  database: viya_logs-*
  url: https://v4m-es-client-service.__namespace__:9200
  basicAuth: true
  basicAuthUser: __userID__
  jsonData:
    tlsSkipVerify: true
    timeField: "@timestamp"
    esVersion: 70
    logMessageField: message
    logLevelField: level
  secureJsonData:
    # Change this value
    basicAuthPassword: __passwd__
  editable: true