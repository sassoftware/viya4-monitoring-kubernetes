apiVersion: 1

datasources:
- name: ViyaLogs
  type: elasticsearch
  access: proxy
  database: viya_logs-*
  url: https://__ES_SERVICENAME__.__namespace__:9200
  basicAuth: true
  basicAuthUser: __userID__
  jsonData:
    tlsSkipVerify: true
    timeField: "@timestamp"
    esVersion: 70
    logMessageField: message
    logLevelField: level.keyword
  secureJsonData:
    # Change this value
    basicAuthPassword: __passwd__
  editable: true