apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-__TENANT__-tls-cert
  labels:
    sas.com/tenant: __TENANT__
    sas.com/monitoring-base: kube-viya-monitoring
spec:
  commonName: prometheus-__TENANT__
  dnsNames:
  - localhost
  - prometheus-__TENANT__
  issuerRef:
    kind: Issuer
    name: sas-viya-issuer
  secretName: prometheus-__TENANT__-tls-secret
  usages:
  - digital signature
  - key encipherment
  - server auth
  - client auth
