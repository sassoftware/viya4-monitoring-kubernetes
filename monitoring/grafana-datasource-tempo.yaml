grafana:
  "grafana.ini":
    feature_toggles:
      enable: tempoSearch tempoBackendSearch
  datasources:
    datasources.yaml:
     apiVersion: 1
     datasources:
      - name: Tempo
        type: tempo
        url: http://v4m-tempo:3100
        isDefault: false
        editable: true
        jsonData:
          serviceMap:
            datasourceUid: prometheus
          nodeGraph:
            enabled: true
          # search:
          #   hide: false
        apiVersion: 1
