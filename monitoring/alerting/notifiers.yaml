apiVersion: 1

contactPoints:
  - orgId: 1
    name: email-contact
    receivers:
      - uid: email-receiver
        type: email
        settings:
          addresses: chris@example.com
        disableResolveMessage: false

notificationPolicies:
  - orgId: 1
    receiver: email-contact
    group_by: ["alertname"]
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 12h
