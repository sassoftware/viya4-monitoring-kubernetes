apiVersion: 1
groups:
  - interval: 5m
    name: SAS Viya Alerts
    folder: Database Alerts
    orgId: 1
    rules:
      - title: Catalog DB Connections High
        annotations:
          description:
            "Checks the in-use catalog database connections > 21. The default
            db connection pool is 22.  If it reaches the limit, the rabbitmq queues starts
            to fill up with ready messages causing issues with Model Studio pipelines.

            Click on the  URL on how to remediate the issue."
          summary:
            The active catalog database connections > 21. If it reaches the max.
            db connections, it will impact the rabbitmq queues.
        condition: C
        data:
          - datasourceUid: prometheus
            model:
              disableTextWrap: false
              editorMode: builder
              expr: sas_db_pool_connections{container="sas-catalog-services", state="inUse"}
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
              useBackend: false
            refId: A
            relativeTimeRange:
              from: 600
              to: 0
          - datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
            refId: B
            relativeTimeRange:
              from: 600
              to: 0
          - datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 21
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
            refId: C
            relativeTimeRange:
              from: 600
              to: 0
        execErrState: Error
        for: 5m
        isPaused: false
        labels: {}
        noDataState: NoData
        uid: fc65fbaf-c196-4eb4-a130-f45cc46b775b
      - title: Crunchy PGData Usage High
        annotations:
          description: "Checks to see /pgdata filesystem is more than 50% full.

            Go to the  URL to follow the troubleshooting steps."
          summary:
            /pgdata storage > 50% full. This typically happens when the WAL logs
            are increasing and not being cleared.
        condition: C
        data:
          - datasourceUid: prometheus
            model:
              disableTextWrap: false
              editorMode: code
              expr:
                ((kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=~"sas-crunchy-platform-postgres-00-.*"}
                - kubelet_volume_stats_available_bytes{persistentvolumeclaim=~"sas-crunchy-platform-postgres-00-.*"})
                / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=~"sas-crunchy-platform-postgres-00-.*"})
                * 100
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
              useBackend: false
            refId: A
            relativeTimeRange:
              from: 600
              to: 0
          - datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
            refId: B
            relativeTimeRange:
              from: 600
              to: 0
          - datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 50
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
            refId: C
            relativeTimeRange:
              from: 600
              to: 0
        execErrState: Error
        for: 5m
        isPaused: false
        labels: {}
        noDataState: NoData
        uid: fb411e28-b2e5-43d0-a413-e6dedbf154c4
      - title: PostgreSQL Connection Utilization High
        annotations:
          description: PostgreSQL database connection usage is above 85% of max connections.
          summary: Database is nearing connection limit.
        condition: A
        data:
          - datasourceUid: prometheus
            model:
              expr: (pg_stat_activity_count / pg_settings_max_connections) * 100 > 85
              instant: true
            refId: A
            relativeTimeRange:
              from: 300
              to: 0
        for: 5m
        labels:
          severity: warning
        uid: postgres_connection_utilization
