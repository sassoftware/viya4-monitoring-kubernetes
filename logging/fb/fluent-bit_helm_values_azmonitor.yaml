# Chart:  https://github.com/fluent/helm-charts/blob/fluent-bit-0.24.0/charts/fluent-bit
# Default values: https://github.com/fluent/helm-charts/blob/fluent-bit-0.24.0/charts/fluent-bit/values.yaml

image:
  tag: 2.0.9
podAnnotations: 
  fluentbit.io/parser: fluentbit
podLabels:
  fbout: azuremonitor
#backend:
  #currently ignored/overwritten by configmap
  #type: azure
  #customer_id:  NOT_SET
  #shared_key: NOT_SET
metrics:
  enabled: true
  service:
    port: 2020
  serviceMonitor:
    enabled: false
extraVolumeMounts:
- mountPath: /fluent-bit/etc/viya-parsers.conf
  name: parsers-config
  subPath: viya-parsers.conf
extraVolumes:
- configMap:
    defaultMode: 420
    name: fbaz-viya-parsers
  name: parsers-config
fullConfigMap: false
existingConfigMap: fbaz-fluent-bit-config

env:
   - name: AZMONITOR_CUSTOMER_ID
     valueFrom:
       secretKeyRef:
         name: connection-info-azmonitor
         key: customer_id
   - name: AZMONITOR_SHARED_KEY
     valueFrom:
       secretKeyRef:
         name: connection-info-azmonitor
         key: shared_key
envFrom:
   - configMapRef:
        name: fbaz-env-vars

# Be very tolerant
tolerations:
- operator: "Exists"

resources:
#   limits:
#     cpu: 100m
#     memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
