# Based on https://github.com/opendistro-for-elasticsearch/opendistro-build/blob/v1.13.2/helm/opendistro-es/templates/elasticsearch/es-client-ingress.yaml
# Changes made to support Kubernetes networking.k8s.io/v1 Ingress objects

{{- if and .Values.elasticsearch.client.ingress.enabled .Values.elasticsearch.client.enabled }}
{{ $fullName := printf "%s-%s"  (include "opendistro-es.fullname" .) "client-service" }}
{{ $ingressPath := .Values.elasticsearch.client.ingress.path }}
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ $fullName }}
  labels:
{{ include "opendistro-es.labels.standard" . | indent 4 }}
{{- with .Values.elasticsearch.client.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.elasticsearch.client.ingress.tls }}
  tls:
  {{- range .Values.elasticsearch.client.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.elasticsearch.client.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $ingressPath }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: http
  {{- end }}
{{- end }}
