## Sample: contour/path-based-ingress Version: 0.2.1

apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: v4m-search
spec:
  virtualhost:
    fqdn: search.host.cluster.example.com
    tls:
      secretName: v4m-ingress-tls-secret
  routes:
    - conditions:
      - prefix: /
      services:
        - name: v4m-search
          port: 9200
          protocol: tls

