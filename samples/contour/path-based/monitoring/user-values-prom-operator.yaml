grafana:
  # Disable default configuration of NodePort
  service:
    type: ClusterIP
    nodePort: null
  "grafana.ini":
    server:
      domain: host.cluster.example.com
      root_url: https://host.cluster.example.com/grafana
      serve_from_sub_path: true



