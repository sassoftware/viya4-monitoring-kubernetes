apiVersion: 1
deleteDatasources:
- name: s2monitoring
prune: true
datasources:
  - name: s2monitoring
    type: mysql
    url: svc-sas-singlestore-cluster-ddl.{**Replace with SAS VIYA Namespace**}.svc.cluster.local:3306
    database: metrics
    user: S2MonitorUser
    secureJsonData:
      password: {**Replace with S2MonitorUser Password**}
    isDefault: false
    version: 1