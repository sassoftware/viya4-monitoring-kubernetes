apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployment
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        args:
          - sleep
          - "60"
        ports:
        - containerPort: 80
